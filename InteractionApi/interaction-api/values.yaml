# Default values for interaction-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fabricx/interaction-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  enabled: true
  variables:
    - name: ASPNETCORE_ENVIRONMENT
      value: "Development"
    - name: ConnectionStrings__DefaultConnection
      value: Host=host.docker.internal;Port=5434;Database=interaction;Username=postgres;Password=postgres123
    - name: Jwt__SecretKey
      value: SuperDuperSecretKeyWink123456789
    - name: Jwt__Issuer
      value: AuthService
    - name: Jwt__Audience
      value: CallCenterAPI
    - name: Services__AuthService__BaseUrl
      value: http://auth-service.auth-service.svc.cluster.local:8080
    - name: Services__AgentStateApi__BaseUrl
      value: http://agent-state-api.agent-state-api.svc.cluster.local:8080

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

containerPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

  hosts:
    - host: localhost
      paths:
        - path: /interaction-api(/|$)(.*)
          pathType: ImplementationSpecific

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
