services:
  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      
  postgres-agent-state:
    image: postgres:15
    environment:
      POSTGRES_DB: agentstate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_agent_state:/var/lib/postgresql/data

  postgres-interaction:
    image: postgres:15
    environment:
      POSTGRES_DB: interaction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"
    volumes:
      - postgres_interaction_data:/var/lib/postgresql/data

volumes:
  postgres_auth_data:
  postgres_agent_state:
  postgres_interaction_data:
