services:
  auth-service:
    build: 
      context: ./AuthService
      dockerfile: Dockerfile
    ports:
      - "9090:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-auth;Port=5432;Database=auth;Username=postgres;Password=postgres123
      - Jwt__SecretKey=YourSecretKeyHere123456789012345678901234567890
      - Jwt__Issuer=AuthService
      - Jwt__Audience=CallCenterAPI
    depends_on:
      - postgres-auth

  agent-state-api:
    build: 
      context: ./AgentStateApi
      dockerfile: Dockerfile
    ports:
      - "9091:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-agent-state;Port=5432;Database=agentstate;Username=postgres;Password=postgres123
      - Services__AuthService__BaseUrl=http://auth-service:8080
      - Jwt__SecretKey=YourSecretKeyHere123456789012345678901234567890
      - Jwt__Issuer=AuthService
      - Jwt__Audience=CallCenterAPI
    depends_on:
      - postgres-agent-state

  interaction-api:
    build: 
      context: ./InteractionApi
      dockerfile: Dockerfile
    ports:
      - "9092:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-interaction;Port=5432;Database=interaction;Username=postgres;Password=postgres123
      - Services__AuthService__BaseUrl=http://auth-service:8080
      - Services__AgentStateApi__BaseUrl=http://agent-state-api:8080
      - Jwt__SecretKey=YourSecretKeyHere123456789012345678901234567890
      - Jwt__Issuer=AuthService
      - Jwt__Audience=CallCenterAPI
    depends_on:
      - agent-state-api
      - auth-service
      - postgres-interaction

  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      
  postgres-agent-state:
    image: postgres:15
    environment:
      POSTGRES_DB: agentstate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_agent_state:/var/lib/postgresql/data

  postgres-interaction:
    image: postgres:15
    environment:
      POSTGRES_DB: interaction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"
    volumes:
      - postgres_interaction_data:/var/lib/postgresql/data

volumes:
  postgres_auth_data:
  postgres_agent_state:
  postgres_interaction_data:
